COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Někdo vytvořil požadavek na export všech osobních údajů souvisejících s touto e-mailovou adresou na adrese [URL]. Jako bezpečnostní opatření musíte potvrdit, že se jedná o platnou žádost o vaše osobní informace z tohoto webu.\n\nAby bylo možné to provést, můžete dokončit jeden z následujících kroků:\n\n1. Navštivte následující adresu URL: [TOKENURL]\n\n2. Zkopírujte svůj token z tohoto e-mailu, navštivte referenční adresu URL a vložte token do formuláře.\nURL: [FORMURL]\nToken: [TOKEN]\n\nUpozorňujeme, že tento token je platný pouze 24 hodin od odeslání tohoto e-mailu."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Někdo vytvořil požadavek na odstranění všech osobních údajů týkajících se této e-mailové adresy na adrese [URL]. Jako bezpečnostní opatření musíte potvrdit, že se jedná o platnou žádost o odstranění vašich osobních údajů z tohoto webu.\n\nAby bylo možné to provést, můžete dokončit jeden z následujících kroků:\n\n1. Navštivte následující adresu URL: [TOKENURL]\n\n2. Zkopírujte svůj token z tohoto e-mailu, navštivte referenční adresu URL a vložte token do formuláře.\nURL: [FORMURL]\nToken: [TOKEN]\n\nUpozorňujeme, že tento token je platný pouze 24 hodin od odeslání tohoto e-mailu."
