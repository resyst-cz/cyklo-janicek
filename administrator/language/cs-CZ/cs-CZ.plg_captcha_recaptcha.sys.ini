PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Plugin používá jako captcha ochranu proti spamu službu reCaptcha. Pro získání 'Public Key' a 'Private Key' pro vaši doménu jděte na http://www.google.com/recaptcha. Chcete-li možnost reCaptcha použít pro registraci nových uživatelů, přejděte do 'Správce uživatelů' a v 'Možnosti' vyberte jako 'Captcha ochrana' možnost 'Captcha - reCaptcha'."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"
