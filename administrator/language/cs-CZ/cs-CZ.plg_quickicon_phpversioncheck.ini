PLG_QUICKICON_PHPVERSIONCHECK="Přímé odkazy - Kontrola verze PHP"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Verze PHP, %1$s, dostává pouze bezpečnostní opravy. To znamená, že vaše verze PHP nebude již brzy podporována. Doporučujeme naplánovat upgrade na novější verzi PHP, dříve než skončí podora ( %2$s). Joomla je rychlejší a bezpečnější, pokud použijete novější verzi PHP. Pro pokyny k upgradu se obraťte na váš webhosting."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Zjistili jsme, že váš server používá PHP %1$s, která je zastaralá a již není oficiálně aktualizována. Joomla! Projekt doporučuje upgrade pro váš na verzi PHP %2$s nebo novější, která bude získávat bezpečnostní aktualizace přinejmenším až do %3$s. Požádejte prosím váš webhostin, aby vám naistaloval PHP %2$s nebo novější verzi. Pokud je na vášem hostingu už připravena PHP %2$s, povolte ji v administraci vašeho webhostingu. Ale pokud si nejste jisti je nejlepší se zeptat svého webhostingu."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Zkontroluje stav podpory vaší naistalované verze PHP a budiš to pro vás varováním, pokud není plně podporována."

