COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Informace na této stránce jsou shromažďované z rozšíření, která nahlašují své možnosti související se soukromím do systému. Účelem toho je pomoci majitelům stránek znát možnosti nainstalovaných rozšířeních a poskytovat informace, které majitelům pomohou při vytváření zásad webu, třeba jako jsou zásady ochrany osobních údajů. Vzhledem k tomu, že tato stránka vyžaduje od rozšíření podporu systému pro vytváření přehledů a zobrazuje pouze informace z povolených rozšíření, neměla by být považována za úplný seznam a doporučujeme, abyste si prostudovali dokumentaci každého rozšíření."
