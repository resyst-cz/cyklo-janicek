COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Pokud je k dispozici síťové připojení, instalace Joomla se pokusí komunikovat se servery joomla.org z různých důvodů, a to včetně:<ul><li>Kontrola aktualizací aplikace Joomla</li><li>Zobrazení nápovědy pro rozšíření jádra Joomla</li><li>Instalace z webové služby (možnost)</li><li>Sběr statistik serveru (možnost)</li></ul>Stejně jako u všech požadavků protokolu HTTP bude jako součást požadavku přenášena adresa IP vašeho serveru. Informace o tom, jak společnost Joomla zpracovává data na svých serverech, naleznete zde <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">privacy policy</a>."
; The placeholder for this key is the configured log path for the site.
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Záznamový systém Joomla zapisuje IP adresy návštevníků, to se projeví jako zpráva zapsaná do jeho záznamových souborů. Tyto soubory se používají na zaznamenávání různé činnosti na webu, včetně informací týkajících se aktualizací jádra, neplatných pokusů o přihlášení, neošetřených chyb a informací o vývoji, jako je použití zastaralých rozhraní API. Formát těchto souborů protokolu může být přizpůsoben libovolným rozšířením, které konfiguruje záznamový systém, proto doporučujeme stáhnout a zkontrolovat soubory záznamů pro vaše webové stránky, které se nacházejí na adrese: `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Všechny požadavky na webovou stránku služby Joomla začínají relací, která ukládá adresu IP do dat relací a vytvoří cookie relace v prohlížeči uživatele. Adresa IP se používá jako bezpečnostní opatření k ochraně proti možným útokům tichého převzetí relace a Tato informace je odstraněna, jakmile relace vypršela a její údaje se vymažou. Název cookie relace je založen na náhodně generovaném hash, a proto nemá konstantní identifikátor. Soubor cookie relace je zničen, jakmile relace vypršela nebo uživatel opustil svůj prohlížeč."
