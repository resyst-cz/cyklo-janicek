COM_CPANEL_MESSAGES_BODY_NOCLOSE="Po instalaci zde máte několik důležitých informací, které vyžadují vaši pozornost. Pro přečtení těchto informací klikněte na tlačítko 'Zobrazit informace' níže."
COM_CPANEL_MESSAGES_BODYMORE_NOCLOSE="Tyto zprávy si můžete kdykoliv později prohlédnout po kliknutí na položku nabídky administrace stránek 'Komponenty >> Informace po instalaci'. Pokud skryjete všechny zprávy, tato oblast informací se nebude zobrazovat."
