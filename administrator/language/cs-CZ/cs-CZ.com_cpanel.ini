COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator není s Joomla! kompatibilní. Kliknutím na tlačítko 'Změnit na soubor' níže změníte zpracování mezipaměti na soubor. Pokud chcete změnit způsob zpracování mezipaměti, změňte jej na stránce globálního nastavení."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Změnit na soubor."
