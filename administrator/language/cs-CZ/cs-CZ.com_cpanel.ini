COM_CPANEL_MSG_HTACCESS_BODY="V Joomla 3.4 byla provedena změna výchozích souborů .htaccess a web.config, jejímž účelem je zakázat ve výchozím nastavení výpis složek.  Uživatelů, je doporučeno tuto změnu na jejich soubory použít.  Více informací najdete na <a href=\"https://docs.joomla.org/Preconfigured_htaccess\">této stránce</a>."
COM_CPANEL_MSG_HTACCESS_TITLE="Aktualizace .htaccess & web.config"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Připravte se na další hlavní vydání Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Počínaje Joomla! 4.0 se zvyšují minimální požadavky na server. Pokud se tato zpráva zobrazuje, vaše aktuální konfigurace nesplňuje tyto nové minimální požadavky.</p><p>Tyto <a href="_QQ_"https://developer.joomla.org/news/704-looking-forward-with-joomla-4.html"_QQ_"><strong>minimální</strong> požadavky</a> jsou následující:</p><ul><li>PHP 7.0</li><li>MySQL 5.5.3</li><li>PostgreSQL 9.2</li><li>MS SQL již <strong>nebude</strong> podporován</li><li>MySQL používající starší `ext/mysql` PHP rozšíření <strong>nebudet</strong> již podporováno, místo toho musí být použito MySQLi nebo \"MySQL (PDO)\"</li><li>PostgreSQL používající starší `ext/pgsql` PHP rozšíření <strong>nebudet</strong> již podporováno, místo toho musí být použit ovladač \"PostgreSQL (PDO)\"</li></ul><p>Požádejte svého poskytovatele hostingu, zda může splnit tyto zvýšené požadavky na server - je to obvykle velmi jednoduchá změna. Pokud již splňujete tyto nové požadavky, nebude tato zpráva zobrazena.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Možná máte potíže s vícejazyčným nastavením."
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Od verze Joomla 3.4.0 můžete mít na vašich stránkách potíže the s pluginem System - Jazykový filtr. Pro opravu otevřte <a href=\"index.php?option=com_languages&view=languages\">Správce jazyků</a> a uložte znovu každý zvlášť jazyk obsahu, tak budete mít jistotu, že je správně nastavena úroveň přístupu."
; The following two strings are deprecated and will be removed with 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="Počínaje Joomla! 3.3, nebude verze PHP, která je na vašich stránkách, dále podporována. Joomla! 3.3 bude pro potřebu vylepšení bezpečnostních funkcí vyžadovat minimálně <a href=\"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html\">PHP verze 5.3.10</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Vaše verze PHP nebude v Joomla! 3.3 podporována."
COM_CPANEL_MSG_ROBOTS_TITLE="Aktualizace robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="V Joomla! 3.3 byla provedena změna souboru robots.txt, jejímž účelem je pro vylepšení SEO, ve výchozím nastavení, povolení přístupu Google botům k souborům šablon a médiím. Tato změna není při aktualizaci automaticky aplikována, uživatelům je doporučeno zkontrolovat změny v souboru robots.txt.dist a tyto změny použít v jejich vlastním souboru robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Joomla od verze 3.5 obsahuje statistický plugin, který odesílá anonymní data do Joomla Project. Odesílá se pouze verze Joomla, verze PHP, typ databázového engine a jeho verze a typ serverového operačního systému. <br> Tato data se shromažďují, aby se zajistilo, že budoucí verze Joomla mohou využít nejnovější databáze a PHP, které jsou k dispozici, bez ovlivnění významného počtu uživatelů. Tato potřeba sběru dat vyvstala, když bylo pro Joomla! 3.3 zapotřebí minálně PHP 5.3.10 z důvodu bezpečnějšího kryptování hesla.<br> V zájmu plné transparentnosti a na pomoc vývojářům <a href=\"https://developer.joomla.org/about/stats.html\"> jsou tyto údaje veřejně k dispozici. </a> API a grafy ukazují používané verze Joomla, PHP verze a databázové engine. <br> Pokud si nepřejete, aby tyto informace byly odesílány do Joomla, můžete zakázat plugin s názvem System - Joomla statistika."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Sběr statistik v Joomla"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>V rámci přezkumu naším bezpečnostním týmem jsme provedli některé změny výchozího nastavení v nové instalaci Joomla. Tyto změny jsou provedeny pouze v nové instalaci, Důrazně doporučujeme provést tyto změny a aktualizovat váš web.</p><p> Jsou změněné nastavení:</p><ul><li>Globální konfigurace > filtry textu: ve výchozím nastavení Skupina uživatelů \"Administrator\" se změnila z \"Bez filtrování\" na \"Výchozí černá listina\"</li><li>Uživatelé > Poslat heslo: umožňuje poslat uživateli jeho heslo ve formátu prostého textu, nyní když je vytvořen účet je výchozí nastavení NE</li><li>V záložce Média jsou nyní zakázány: Flash soubory (\"swf\" a \"application/x-shockwave-flash\" typ MIME) také není dovoleno nahrát</li><li>Články > zobrazit ikonu E-mailu: ve výchozím nastavení je zakázána možnost zobrazení ikony e-mailu v článcích</li></ul><p> Vytvořili jsme <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">vyhrazenou stránku pro dokumentaci </a> kde je možné vysvětlovat tyto změny.</p>"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="Aktualizovaná doporučení zabezpečení webu"
