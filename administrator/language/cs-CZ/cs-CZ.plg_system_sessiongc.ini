PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="V kombinaci s polem pravděpodobnosti tato dvě pole se používají ke stanovení četnosti operace čištění dat relace aktivují na žádost. Pravděpodobnost se počítá pomocí pravděpodobnosti/dělitel, například znamená 1/100, je 1 % šance, že proces je spuštěn při každém požadavku."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Dělitel"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="V kombinaci s polem dělitel tato dvě pole se používají ke stanovení četnosti operace čištění dat relace aktivují na žádost."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Pravděpodobnost"
