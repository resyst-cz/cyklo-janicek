PLG_SYSTEM_SESSIONGC="Systém - Vyčištění dat z relace"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Pokud je povoleno, tento modul se pokusí vyprázdnit data s prošlou platností na základě vypočítané četnosti pravděpodobnosti."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Umožňují čištění dat relace"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Pri zapnutí tento plugin modul vymaže volitelné metadata relace z databáze. Pozn.: tato operace není funkční v momentě kdy je používán ovládač databáze, přestože jsou tyto údaje vymazané jako součást operace vymazání údajů relace."
