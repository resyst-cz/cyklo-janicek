PLG_CONTENT_FIELDS="Obsah - pole"
PLG_CONTENT_FIELDS_XML_DESCRIPTION="Tento modul umožňuje zobrazit vlastní pole, která byla vložena pomocí pluginu "_QQ_"Tlačítko - pole"_QQ_" nebo pomocí syntaxe: {field #} přímo do oblasti editoru. <br><strong>Možné syntaxe:</strong> <br><ul><li><code>{field 1}</code> se zobrazí pole s ID 1</li> <li><code>{field 1,foo}</code> se zobrazí vybrané pole pomocí alternativní rozložení 'foo'.</li> <li><code>{fieldgroup 2}</code> se zobrazí všechna pole v fieldgroup s ID 2.</li></ul>"

